<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./assets/fonts/Figtree-VariableFont_wght.ttf">
  
  <title>Frontend Mentor | Blog preview card</title>

 </head>
<body>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img src="./assets/images/illustration-article.svg" alt="imagen del curso" >
        </div>
        <div class="card-content">
          <span class="categoria">Learning</span>
          <span class="fecha">Published 21 Dec 2023</span>

              <p class="author-name">Samuel Campos</p>
            
            </div>
          </div>
        </div>
      </div>
