<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <section class="card">
      <div class="card-header">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Victor Crest" class="card-header-img">
        <div class="card-header-info">
          <h1 class="card-header-name">Jessica Randall</h1>
          <p class="card-header-location">London, United Kingdom</p>
        </div>
      </div>
      <div class="card-body">
        <div class="card-body-quote">
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="card-body-socials">
          <a href="#" class="card-body-socials-link">GitHub</a>
          <a href="#" class="card-body-socials-link">Frontend Mentor</a>
          <a href="#" class="card-body-socials-link">LinkedIn</a>
          <a href="#" class="card-body-socials-link">Twitter</a>
          <a href="#" class="card-body-socials-link">Instagram</a>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
